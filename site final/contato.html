<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Code - Contato</title>
  <link rel="stylesheet" type="text/css" href="css/folhadeestilo.css">
</head>

<body class="color-page">
  <div class="container-principal" id="topo">
    <header>
      <div class="logo">
        <a href="index.html">
          <img src="imagem/logo.png" alt="Logo Site">
        </a>
      </div>
      <nav>
        <ul>
          <li><a href="index.html"> Home </a></li>
          <li><a href="clientes.html"> Clientes </a></li>
          <li><a href="sobre.html"> Sobre </a></li>
          <li><a href="#topo"> Contato </a></li>
        </ul>
      </nav>
    </header>

    <div class="img-titulo">
      <img src="imagem/contato.png" alt="Imagem de contato">
    </div>

    <section id="txt-contato">
      <form name="meu_form" id="meu_form">
        <p class="nome">
          <label for="nome">Nome:</label><br>
          <input type="text" name="nome" id="nomeid" placeholder="Ex: Ana da Silva" required>
        </p>

        <p class="fone">
          <label for="fone">Telefone:</label><br>
          <input type="phone" name="fone" placeholder="(xx) x xxxx-xxxx" id="foneid">
        </p>

        <p>
          <label for="email">Email:</label>
          <input type="email" name="email" id="emailid" placeholder="Ex: ana@mail.com" required>
        </p>

        <p>
          <textarea placeholder="mensagem" required></textarea>
        </p>
        <button type="submit" form="meu_form">Enviar</button>
      </form>

      <div id="conta-data">
        <h4>Code - Desenvolvimento de Sites</h4>
        <br><br>
        <h5><img src="imagem/icoadress.png" alt="endereço"><br>Avenida dos Conhecimentos nº 2016</h5>
        <h5><img src="imagem/icoTelefone.png" alt="telefone"><br>+55 11 99999-9999</h5>
        <h5><img src="imagem/icoface.png" alt="facebook"><br>facebook.com\codedev</h5>
        <h5><img src="imagem/icoinsta.png" alt="instagram"><br>@codedev</h5>
      </div>

    </section>

  </div>
</body>
</html>
